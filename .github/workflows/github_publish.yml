name: Create Release and Upload Asset

on:
  push:
    tags:
      - 'v*' # 'v1.0.0', 'v1.2.3' などのタグにマッチ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm' 

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project (bundle)
        run: pnpm run bundle

      - name: Create tar.gz archive
        run: |
          tar -czvf your-library-name-${{ github.ref_name }}.tar.gz build

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: your-library-name-${{ github.ref_name }}.tar.gz
